<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
  <h1>we are learning spring boot</h1>
   <h2>Name of Owner is</h2>
   
   <p
     th:text="${name}">
     </p>
     
     <p th:text="${CurrentDate}">
     </p>
     
     <h2 th:text="${#strings.toUpperCase(name)}"></h2>
     
     <p>length of the name is: <span th:text="${#strings.length(name)}"></span></p>
     
     <div th:with="a=5,b=67,n=${name}">
     
     <h1>Value of a is: <span th:text="${a}"></span></h1>
     
     <h1 th:text="'value of b is:'+${b}"></h1>
     
     <h1>Local value of n is: <span th:text="${n}"></span></h1>
     
     <h1 th:text="'sum of '+${a}+' and '+${b}+' is '+${a+b}"></h1>
     </div>
</body>
</html>
